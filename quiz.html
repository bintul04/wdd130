<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <section id="quiz">
            <form action="submit-quiz.php" method="POST">
                
                <!-- Quiz Header -->
                <header>
                    <h1>
                        <label class="custom-checkbox">
                            <input type="checkbox" checked disabled>
                            <span></span>
                        </label>
                        Basic HTML and CSS Quiz
                    </h1>
                </header>
                <!-- Question 1: Text Input (Fill in the Blank) -->
                <div class="question">
                    <label for="q1"><strong>1. What does the acronym CSS stand for?</strong></label>
                    <input type="text" id="q1" name="q1" placeholder="Your answer" required aria-label="Question 1 answer">
                </div>

                <!-- Question 2: Textarea (Short Answer) -->
                <div class="question">
                    <label for="q2"><strong>2. How are id and class attributes selected in CSS?</strong></label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Your answer" required aria-label="Question 2 answer"></textarea>
                </div>

                <!-- Question 3: Select (Dropdown/Combo Box) -->
                <div class="question">
                    <label for="q3"><strong>3. Which of the following is a valid CSS comment?</strong></label>
                    <select id="q3" name="q3" required aria-label="Question 3 answer">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="/* This is a comment */">/* This is a comment */</option>
                        <option value="<!-- This is a comment -->"><!-- This is a comment --></option>
                        <option value="-- This is a comment">-- This is a comment</option>
                    </select>
                </div>

                <!-- Question 4: Code Block and Number Input -->
                <div class="question">
                    <label for="q4"><strong>4. What is the bottom margin given this declaration?</strong></label>
                    <pre><code>margin: 10px 5px 15px;</code></pre>
                    <input type="number" id="q4" name="q4" min="0" max="50" placeholder="Enter a number" required aria-label="Question 4 answer">
                </div>

                <!-- Submit Button -->
                <div class="submit-btn">
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bintu Lukulay. All rights reserved.</p>
    </footer>
</body>
</html>
